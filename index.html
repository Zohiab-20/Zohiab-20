<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zohaib Gaming - Asphalt 8 Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #0ff5;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }
    .title {
      margin-top: 10px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>Zohaib Gaming ðŸŽ® - Asphalt 8 Videos</h1>

  <div class="video-grid" id="videoList">
    <!-- Videos will load here -->
  </div>

  <script>
    const videos = [
      {
        title: "Koenigsegg Jesko ðŸ”¥ Ultimate Multiplayer Race",
        url: "https://www.youtube.com/embed/VIDEO_ID1"
      },
      {
        title: "Bugatti La Voiture Noire | Max Speed Test ðŸ˜",
        url: "https://www.youtube.com/embed/VIDEO_ID2"
      },
      {
        title: "Asphalt 8 Update 74 | New Cars & Events ðŸš—âš¡",
        url: "https://www.youtube.com/embed/VIDEO_ID3"
      }
    ];

    const videoList = document.getElementById("videoList");

    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <iframe src="${video.url}" frameborder="0" allowfullscreen></iframe>
        <div class="title">${video.title}</div>
      `;
      videoList.appendChild(card);
    });
  </script>

</body>
</html>
