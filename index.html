<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zohaib Gaming - Latest Asphalt 8 Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #f39c12;
      margin-bottom: 5px;
    }
    #marquee {
      background: #222;
      padding: 10px 0;
      margin-bottom: 20px;
      font-weight: bold;
      color: #f1c40f;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #video-container {
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 10px #f39c12;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    #subscribe {
      margin-top: 20px;
      font-size: 18px;
    }
    #subscribe a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Zohaib Gaming</h1>

  <div id="marquee">
    Asphalt 8 all latest updates here stay tuned...
  </div>

  <div id="video-container">
    <!-- Latest video will load here -->
  </div>

  <div id="subscribe">
    Subscribe to my channel: 
    <a href="https://youtube.com/@zohaibfarroq-20?si=SkkV6BPNevwDkduz" target="_blank" rel="noopener noreferrer">
      Zohaib Gaming
    </a>
  </div>

<script>
  const apiKey = 'AIzaSyDq7Xb_5d7Q5uhqvO_gBvOD9CzdyjYxmT0';  // My temporary API key
  const channelId = 'UCxSYK3i7jwUQykbCz951aTQ'; // Your channel ID

  async function loadLatestVideo() {
    const apiURL = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=1`;

    try {
      const response = await fetch(apiURL);
      const data = await response.json();
      if (data.items && data.items.length > 0) {
        const videoId = data.items[0].id.videoId;
        if (videoId) {
          const videoHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${videoId}" 
              allowfullscreen 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              title="Latest Zohaib Gaming Asphalt 8 Video"
            ></iframe>
          `;
          document.getElementById('video-container').innerHTML = videoHTML;
        } else {
          document.getElementById('video-container').innerHTML = '<p>No videos found.</p>';
        }
      } else {
        document.getElementById('video-container').innerHTML = '<p>Could not fetch videos.</p>';
      }
    } catch (error) {
      console.error('Error fetching YouTube data:', error);
      document.getElementById('video-container').innerHTML = '<p>Error loading video.</p>';
    }
  }

  loadLatestVideo();
</script>

</body>
</html>
