<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zohaib Gaming</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; padding:0; }
  header {
    background: #222;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header a {
    color: #1db954;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2em;
  }
  marquee {
    background: #333;
    color: #0f0;
    padding: 8px 0;
    font-weight: bold;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    padding: 15px;
    justify-content: center;
  }
  .gallery video {
    max-width: 320px;
    border-radius: 8px;
    box-shadow: 0 0 10px #0f0;
  }
  .chat-container {
    max-width: 600px;
    margin: 20px auto;
    background: #222;
    padding: 15px;
    border-radius: 8px;
  }
  #chatMessages {
    height: 150px;
    background: #000;
    color: #0f0;
    overflow-y: auto;
    padding: 10px;
    font-family: monospace;
    border-radius: 4px;
  }
  #chatInput {
    width: calc(100% - 90px);
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: none;
    margin-right: 10px;
  }
  #sendBtn {
    padding: 8px 15px;
    background: #1db954;
    border: none;
    color: #fff;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div>Subscribe <a href="https://youtube.com/@zohaibfarroq-20?si=SkkV6BPNevwDkduz" target="_blank">Zohaib Gaming</a></div>
</header>

<marquee behavior="scroll" direction="left">Asphalt 8 all latest updates here, stay tuned! ðŸš—ðŸ”¥</marquee>

<section class="gallery">
  <!-- Sample videos placeholders, you can replace src with your own video URLs -->
  <video controls>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
    Your browser does not support the video tag.
  </video>
  <video controls>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm" type="video/webm" />
    Your browser does not support the video tag.
  </video>
</section>

<section class="chat-container">
  <div id="chatMessages"></div>
  <input type="text" id="chatInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
</section>

<script>
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  sendBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(msg){
      const msgElem = document.createElement('div');
      msgElem.textContent = 'User: ' + msg;
      chatMessages.appendChild(msgElem);
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  });

  chatInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){
      sendBtn.click();
    }
  });
</script>

</body>
</html>
