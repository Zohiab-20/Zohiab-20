<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe with AI</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: auto;
    }

    .cell {
      background-color: #292c3e;
      border: 2px solid #444;
      font-size: 2.5rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.2s;
    }

    .cell:hover {
      background-color: #383c51;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe vs Pro AI ðŸ¤–</h1>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="status">Your Turn (X)</div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    let board = ['', '', '', '', '', '', '', '', ''];
    let isGameOver = false;

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== '' || isGameOver) return;

      board[index] = 'X';
      e.target.textContent = 'X';

      if (checkGameEnd('X')) return;

      setTimeout(() => {
        let bestMove = getBestMove();
        if (bestMove !== -1) {
          board[bestMove] = 'O';
          cells[bestMove].textContent = 'O';
          checkGameEnd('O');
        }
      }, 300);
    }

    function checkGameEnd(player) {
      if (checkWin(player)) {
        statusText.textContent = player === 'X' ? 'ðŸŽ‰ You Win!' : 'ðŸ’» AI Wins!';
        isGameOver = true;
        return true;
      }

      if (board.every(cell => cell !== '')) {
        statusText.textContent = "It's a Draw!";
        isGameOver = true;
        return true;
      }

      statusText.textContent = player === 'X' ? "AI's Turn (O)" : "Your Turn (X)";
      return false;
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move = -1;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          let score = minimax(board, 0, false);
          board[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(newBoard, depth, isMaximizing) {
      if (checkWin('O')) return 10 - depth;
      if (checkWin('X')) return depth - 10;
      if (newBoard.every(cell => cell !== '')) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = 'O';
            let score = minimax(newBoard, depth + 1, false);
            newBoard[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = 'X';
            let score = minimax(newBoard, depth + 1, true);
            newBoard[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      isGameOver = false;
      statusText.textContent = 'Your Turn (X)';
      cells.forEach(cell => cell.textContent = '');
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
  </script>
</body>
</html>
