<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway Game (Basic Working)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #333; }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Player
const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 100,
  w: 50,
  h: 50,
  dy: 0,
  gravity: 0.8,
  jump: -15,
  grounded: false
};

// Coins
const coins = [];
function spawnCoin() {
  let x = Math.floor(Math.random() * canvas.width);
  coins.push({ x: x, y: -30, w: 20, h: 20 });
}

// Trains
const trains = [];
function spawnTrain() {
  let x = Math.floor(Math.random() * (canvas.width - 100));
  trains.push({ x: x, y: -80, w: 100, h: 60 });
}

// Controls
let keys = {};
window.addEventListener("keydown", (e) => {
  keys[e.key] = true;
  if (e.key === "ArrowUp" && player.grounded) {
    player.dy = player.jump;
  }
});
window.addEventListener("keyup", (e) => {
  keys[e.key] = false;
});

// Game loop
let score = 0;
function update() {
  // Gravity
  player.dy += player.gravity;
  player.y += player.dy;

  // Ground
  if (player.y + player.h > canvas.height - 50) {
    player.y = canvas.height - 50 - player.h;
    player.dy = 0;
    player.grounded = true;
  } else {
    player.grounded = false;
  }

  // Movement
  if (keys["ArrowLeft"]) player.x -= 6;
  if (keys["ArrowRight"]) player.x += 6;

  // Trains movement
  trains.forEach((t) => (t.y += 5));
  if (Math.random() < 0.02) spawnTrain();

  // Coins movement
  coins.forEach((c) => (c.y += 4));
  if (Math.random() < 0.01) spawnCoin();

  // Coin Collection
  coins.forEach((c, i) => {
    if (
      player.x < c.x + c.w &&
      player.x + player.w > c.x &&
      player.y < c.y + c.h &&
      player.y + player.h > c.y
    ) {
      coins.splice(i, 1);
      score += 1;
    }
  });

  // Train collision
  trains.forEach((t) => {
    if (
      player.x < t.x + t.w &&
      player.x + player.w > t.x &&
      player.y < t.y + t.h &&
      player.y + player.h > t.y
    ) {
      alert("Game Over! Score: " + score);
      document.location.reload();
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw Player
  ctx.fillStyle = "red";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Draw Coins
  ctx.fillStyle = "gold";
  coins.forEach((c) => ctx.fillRect(c.x, c.y, c.w, c.h));

  // Draw Trains
  ctx.fillStyle = "gray";
  trains.forEach((t) => ctx.fillRect(t.x, t.y, t.w, t.h));

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
