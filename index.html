<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zohaib Gaming</title>
<style>
  body {font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; padding:0;}
  header {background:#222; padding:1rem; text-align:center;}
  h1 {margin:0; font-size:2.5rem; color:#f90;}
  section {padding:1rem; max-width:800px; margin:auto;}
  input, button {padding:0.5rem; margin:0.5rem 0; width:100%;}
  video, img {max-width:100%; margin-top:1rem; border-radius:8px;}
  iframe {width:100%; height:315px; margin-top:1rem; border:none; border-radius:8px;}
</style>
</head>
<body>
<header>
  <h1>Zohaib Gaming</h1>
  <p>Welcome to the official Asphalt 8 content hub</p>
</header>

<section>
  <h2>Embed YouTube Video</h2>
  <input id="yt-link" type="text" placeholder="Paste YouTube link here" />
  <button onclick="addVideo()">Add Video</button>
  <div id="yt-videos"></div>
</section>

<section>
  <h2>Upload Local Video/Image (Preview only)</h2>
  <input type="file" accept="video/*,image/*" onchange="previewMedia(event)" />
  <div id="preview"></div>
</section>

<script>
function addVideo() {
  const link = document.getElementById('yt-link').value;
  if (!link) return alert('Please paste a YouTube link!');
  const videoId = link.split('v=')[1] || link.split('youtu.be/')[1];
  if (!videoId) return alert('Invalid YouTube link!');
  const iframe = document.createElement('iframe');
  iframe.src = 'https://www.youtube.com/embed/' + videoId;
  document.getElementById('yt-videos').appendChild(iframe);
  document.getElementById('yt-link').value = '';
}
function previewMedia(event) {
  const file = event.target.files[0];
  const preview = document.getElementById('preview');
  preview.innerHTML = '';
  if (!file) return;
  if (file.type.startsWith('video')) {
    const video = document.createElement('video');
    video.controls = true;
    video.src = URL.createObjectURL(file);
    preview.appendChild(video);
  } else if (file.type.startsWith('image')) {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  }
}
</script>
</body>
</html>
