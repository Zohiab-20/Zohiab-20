<!DOCTYPE html>
<html>
<head>
  <title>Subway Runner Mobile + PC</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #87CEEB;
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const groundLevel = canvas.height - 100;
let score = 0;

const player = {
  x: canvas.width / 2 - 25,
  y: groundLevel,
  width: 50,
  height: 50,
  color: "red",
  dy: 0,
  gravity: 1,
  jumpPower: -20,
  grounded: true
};

const trains = [];
const coins = [];
const keys = {};

function spawnTrain() {
  const x = Math.random() * (canvas.width - 100);
  trains.push({ x, y: -80, width: 100, height: 60, color: "gray" });
}

function spawnCoin() {
  const x = Math.random() * (canvas.width - 30);
  coins.push({ x, y: -40, width: 20, height: 20, color: "gold" });
}

function update() {
  // Gravity
  player.dy += player.gravity;
  player.y += player.dy;

  if (player.y + player.height >= groundLevel) {
    player.y = groundLevel - player.height;
    player.dy = 0;
    player.grounded = true;
  } else {
    player.grounded = false;
  }

  // Movement
  if (keys["left"]) player.x -= 5;
  if (keys["right"]) player.x += 5;

  // Spawn & move
  if (Math.random() < 0.02) spawnTrain();
  trains.forEach(t => t.y += 5);

  if (Math.random() < 0.01) spawnCoin();
  coins.forEach(c => c.y += 4);

  // Coin collection
  coins.forEach((c, i) => {
    if (player.x < c.x + c.width && player.x + player.width > c.x &&
        player.y < c.y + c.height && player.y + player.height > c.y) {
      coins.splice(i, 1);
      score++;
    }
  });

  // Collision
  trains.forEach(t => {
    if (player.x < t.x + t.width && player.x + player.width > t.x &&
        player.y < t.y + t.height && player.y + player.height > t.y) {
      alert("Game Over! Final Score: " + score);
      location.reload();
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Ground
  ctx.fillStyle = "#444";
  ctx.fillRect(0, groundLevel, canvas.width, 100);

  // Player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Trains
  trains.forEach(t => {
    ctx.fillStyle = t.color;
    ctx.fillRect(t.x, t.y, t.width, t.height);
  });

  // Coins
  coins.forEach(c => {
    ctx.fillStyle = c.color;
    ctx.beginPath();
    ctx.arc(c.x + c.width / 2, c.y + c.height / 2, c.width / 2, 0, Math.PI * 2);
    ctx.fill();
  });

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
gameLoop();

// ðŸŽ® Keyboard Controls (for PC)
window.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") keys.left = true;
  if (e.key === "ArrowRight") keys.right = true;
  if (e.key === "ArrowUp" && player.grounded) player.dy = player.jumpPower;
});

window.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft") keys.left = false;
  if (e.key === "ArrowRight") keys.right = false;
});

// ðŸ“± Swipe Controls (for Mobile)
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener("touchstart", (e) => {
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
}, false);

canvas.addEventListener("touchend", (e) => {
  const touch = e.changedTouches[0];
  const dx = touch.clientX - touchStartX;
  const dy = touch.clientY - touchStartY;

  if (Math.abs(dx) > Math.abs(dy)) {
    // Horizontal swipe
    if (dx > 0) keys.right = true;
    else keys.left = true;
    setTimeout(() => {
      keys.left = false;
      keys.right = false;
    }, 150);
  } else {
    // Vertical swipe
    if (dy < 0 && player.grounded) {
      player.dy = player.jumpPower;
    }
  }
}, false);
</script>
</body>
</html>
