<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subway Surfers Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87ceeb;
    }
    canvas {
      display: block;
      background: linear-gradient(#87ceeb, #d3d3d3);
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 150,
      width: 50,
      height: 50,
      dy: 0,
      jumpPower: -15,
      gravity: 0.8,
      grounded: false
    };

    const trains = [];
    const cop = { x: player.x, y: player.y + 60, width: 50, height: 50 };
    let keys = {};

    function createTrain() {
      let lane = Math.floor(Math.random() * 3);
      let x = canvas.width / 2 - 150 + lane * 100;
      trains.push({ x: x, y: -100, width: 80, height: 80 });
    }

    function drawPlayer() {
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawCop() {
      ctx.fillStyle = "blue";
      ctx.fillRect(cop.x, cop.y, cop.width, cop.height);
    }

    function drawTrains() {
      ctx.fillStyle = "gray";
      for (let train of trains) {
        ctx.fillRect(train.x, train.y, train.width, train.height);
      }
    }

    function updateTrains() {
      for (let train of trains) {
        train.y += 6;
      }
      if (Math.random() < 0.02) createTrain();
    }

    function updatePlayer() {
      player.dy += player.gravity;
      player.y += player.dy;
      if (player.y + player.height > canvas.height - 50) {
        player.y = canvas.height - 50 - player.height;
        player.dy = 0;
        player.grounded = true;
      } else {
        player.grounded = false;
      }
      if (keys["ArrowLeft"]) player.x -= 5;
      if (keys["ArrowRight"]) player.x += 5;
      cop.x = player.x;
      cop.y = player.y + 60;
    }

    function checkCollision() {
      for (let train of trains) {
        if (
          player.x < train.x + train.width &&
          player.x + player.width > train.x &&
          player.y < train.y + train.height &&
          player.y + player.height > train.y
        ) {
          alert("Game Over! Hit by train");
          document.location.reload();
        }
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateTrains();
      updatePlayer();
      checkCollision();
      drawTrains();
      drawPlayer();
      drawCop();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (e.key === "ArrowUp" && player.grounded) {
        player.dy = player.jumpPower;
      }
    });

    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    gameLoop();
  </script>
</body>
</html>
