<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth Simple</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

  <h2>Firebase Login / Signup</h2>

  <div id="user-signed-out">
    <input type="email" id="email" placeholder="Email" /><br><br>
    <input type="password" id="password" placeholder="Password" /><br><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <div id="user-signed-in" style="display:none;">
    <h3>Welcome, <span id="user-email"></span></h3>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Your Firebase config here (copy from Firebase console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('error-msg');
    const signedOutDiv = document.getElementById('user-signed-out');
    const signedInDiv = document.getElementById('user-signed-in');
    const userEmailSpan = document.getElementById('user-email');

    function signup() {
      errorMsg.textContent = "";
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Account created!');
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    }

    function login() {
      errorMsg.textContent = "";
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Logged in
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    // Listen to auth state change
    auth.onAuthStateChanged(user => {
      if(user) {
        signedOutDiv.style.display = 'none';
        signedInDiv.style.display = 'block';
        userEmailSpan.textContent = user.email;
      } else {
        signedOutDiv.style.display = 'block';
        signedInDiv.style.display = 'none';
        emailInput.value = "";
        passwordInput.value = "";
        errorMsg.textContent = "";
      }
    });
  </script>

</body>
</html>
